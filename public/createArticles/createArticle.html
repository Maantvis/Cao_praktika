<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create article</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./createArticle.css" />
    <script type="module" src="./createArticle.js" defer></script>
  </head>
  <body>
    <header class="head-container">
      <div class="header">
        <a href="../articles/articles.html"
          ><img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/Logos.svg/640px-Logos.svg.png"
            alt="our page logo"
        /></a>
        <nav class="nav">
          <a href="../articles/articles.html">Articles</a>
          <a href="./createArticle.html" class="active">Create article</a>
          <a href="#">Your posted articles</a>
          <a href="#">Edit profile</a>
        </nav>
      </div>
    </header>
    <section class="loginSection">
      <form class="form">
        <h2>Your new article</h2>
        <div class="inputs">
          <label for="date">Date</label>
          <input class="standart" type="text" name="date" id="date" placeholder="YYYY-MM-DD" />
          <label for="title">Article title</label>
          <input
            class="standart"
            type="text"
            name="title"
            id="title"
            placeholder="Type your article title"
          />
          <label for="content">Article content</label>
          <textarea
            class="standart"
            name="content"
            id="content"
            cols="30"
            rows="10"
            placeholder="Type your content here"
          ></textarea>
        </div>
        <button id="login-btn" type="submit">Create article</button>
      </form>
    </section>
    <footer class="footer">
      <p>All copy rights belong to us</p>
    </footer>
  </body>
</html>
